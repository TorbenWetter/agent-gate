tools:
  ha_get_state:
    description: "Get entity state from Home Assistant"
    signature: "{entity_id}"
    args:
      entity_id:
        required: true
        validate: "^[a-z][a-z0-9_]*\\.[a-z0-9][a-z0-9_]*$"
    request:
      method: GET
      path: "/api/states/{entity_id}"

  ha_get_states:
    description: "Get all entity states from Home Assistant"
    request:
      method: GET
      path: "/api/states"
    response:
      wrap: "states"

  ha_get_services:
    description: "List available services and their fields"
    request:
      method: GET
      path: "/api/services"
    response:
      wrap: "services"

  ha_get_history:
    description: "Get state history for an entity (last 24h)"
    signature: "{entity_id}"
    args:
      entity_id:
        required: true
        validate: "^[a-z][a-z0-9_]*\\.[a-z0-9][a-z0-9_]*$"
    request:
      method: GET
      path: "/api/history/period?filter_entity_id={entity_id}"
    response:
      wrap: "history"

  ha_get_logbook:
    description: "Get logbook entries for an entity (last 24h)"
    signature: "{entity_id}"
    args:
      entity_id:
        required: true
        validate: "^[a-z][a-z0-9_]*\\.[a-z0-9][a-z0-9_]*$"
    request:
      method: GET
      path: "/api/logbook?entity={entity_id}"
    response:
      wrap: "logbook"

  ha_get_config:
    description: "Get Home Assistant configuration"
    request:
      method: GET
      path: "/api/config"
    response:
      wrap: "config"

  ha_render_template:
    description: "Render a Home Assistant template"
    signature: "{template}"
    args:
      template:
        required: true
    request:
      method: POST
      path: "/api/template"
    response:
      wrap: "rendered"

  ha_call_service:
    description: "Call a Home Assistant service"
    signature: "{domain}.{service}, {entity_id}"
    args:
      domain:
        required: true
        validate: "^[a-z][a-z0-9_]*$"
      service:
        required: true
        validate: "^[a-z][a-z0-9_]*$"
      entity_id:
        required: false
        validate: "^[a-z][a-z0-9_]*\\.[a-z0-9][a-z0-9_]*$"
    request:
      method: POST
      path: "/api/services/{domain}/{service}"
      body_exclude: [domain, service]
    response:
      wrap: "result"

  ha_fire_event:
    description: "Fire a Home Assistant event"
    signature: "{event_type}"
    args:
      event_type:
        required: true
        validate: "^[a-z][a-z0-9_.]*$"
    request:
      method: POST
      path: "/api/events/{event_type}"
      body_exclude: [event_type]
